<html>
<head>
    <title>Camel Storm WebSocket Example</title>
    <style type="text/css">
        .chart div {
            font: 10px sans-serif;
            background-color: steelblue;
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: white;
        }

        .chart rect {
            stroke: white;
            fill: steelblue;
        }

        .chart text {
            fill: white;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>

    <script type='text/javascript'>
        if (!window.WebSocket) {
            alert("WebSocket not supported by this browser");
        }

        var data = new Array();
        function newDataReceived(newData) {
            var jsonData = JSON.parse(newData);

            var found = -1;
            for (var i = 0; i < data.length; i++) {
                if (data[i].x == jsonData.word) {
                    found = i;
                    break;
                }
            }
            if (found < 0) {
                var graphData = {};
                graphData.x = jsonData.word;
                graphData.y = jsonData.count;
                data.push(graphData);

                redraw(found, graphData);
            } else {
                data[found].y = jsonData.count;
                redraw(found, data[found]);
            }

//            redraw(data);
        }
        var socket = {
            start : function() {
                var location = "ws://localhost:9292/storm";
                this._ws = new WebSocket(location);
                this._ws.onmessage = this._onmessage;
                this._ws.onclose = this._onclose;
            },

            _onmessage : function(m) {
                if (m.data) {
                    var theData = m.data;
                    newDataReceived(m.data);
                }
            },

            _onclose : function(m) {
                if (this._ws) {
                    this._ws.close();
                }
            }
        };

        function stop() {
            socket._onclose(null);
        }

        function start() {
            socket.start();
        }
    </script>
</head>
<body>


<button value="Stop" onclick="stop()">Stop</button>
<button value="Start" onclick="start()">Start</button>

<div id="chart" style="width:600px; height:400px;"></div>
<div id="raw"></div>

<script>

    function redraw(index, data) {
        if (index < 0) {
            var series = {
                id : data.x,
                name : data.x,
                data : [data.y]
            };
            chart.addSeries(series);

        } else {
            for (var i = 0; i < chart.series.length; i++) {
                if (chart.series[i].name == data.x) {
                    chart.series[i].setData([data.y]);
                    break;
                }
            }
        }
    }

    var chart = new Highcharts.Chart({
        chart : {
            renderTo : 'chart',
            type : 'column'
        },
        title : {
            text : 'Word count'
        },
        xAxis : {
            title : {
                text : null
            }
        },
        yAxis : {
            min : 0,
            title : {
                text : 'Count',
                align : 'high'
            },
            labels : {
                overflow : 'justify'
            }
        },
        plotOptions : {
            bar : {
                dataLabels : {
                    enabled : true
                }
            }
        },
        legend : {
            layout : 'vertical',
            align : 'right',
            verticalAlign : 'top',
            floating : true,
            borderWidth : 1,
            backgroundColor : '#FFFFFF',
            shadow : true
        },
        credits : {
            enabled : false
        },
        series : [
        ]
    });


</script>
</body>


</html>
